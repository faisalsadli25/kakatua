<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Erafone Smart Dashboard - M185</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      background: linear-gradient(135deg, #f8fafc 0%, #eff6ff 100%);
      min-height: 100vh;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }
    .status-pulse {
      box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
      70% { transform: scale(1); box-shadow: 0 0 0 6px rgba(34, 197, 94, 0); }
      100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
    }
    .tab-active {
      background: #2563eb;
      color: white;
      box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
    }
    .blink-alert {
      animation: blink-bg 1.5s infinite;
    }
    @keyframes blink-bg {
      0%, 100% { background-color: #fee2e2; color: #ef4444; }
      50% { background-color: #fca5a5; color: #ffffff; }
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
  </style>
</head>
<body class="text-slate-900">

<header class="sticky top-0 z-50 bg-slate-900/90 backdrop-blur-lg text-white border-b border-white/10">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <div class="flex items-center gap-4">
        <div class="w-11 h-11 bg-gradient-to-tr from-blue-600 to-red-500 rounded-2xl flex items-center justify-center font-black italic text-xl shadow-lg transform rotate-3">E</div>
        <div>
            <h1 class="text-lg text-red-500 font-extrabold tracking-tight italic uppercase">ERAFONE <span class="text-white font-medium">N</span><span clas="text-blue-700 font-extrabold">MORE</span>
            <p class="text-white font-bold">KAKATUA</p></h1>
            <div class="flex items-center gap-2 mt-0.5">
                <span id="status-badge" class="w-2 h-2 rounded-full bg-slate-500"></span>
                <span id="status-text" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Menghubungkan...</span>
            </div>
        </div>
    </div>
    <div class="flex items-center gap-4">
        <div id="last-update" class="hidden sm:block text-xs font-mono text-blue-300 bg-white/5 px-3 py-1 rounded-lg">--:--:--</div>
        <button onclick="loadData()" class="bg-blue-600 hover:bg-blue-500 p-2.5 rounded-xl transition-all shadow-lg active:scale-95">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>
        </button>
    </div>
  </div>
</header>

<main class="max-w-7xl mx-auto p-4 md:p-8">
  <div class="flex overflow-x-auto gap-2 mb-8 no-scrollbar pb-2">
    <button onclick="switchCategory('device')" id="tab-device" class="tab-active px-6 py-3 rounded-2xl font-bold text-sm whitespace-nowrap transition-all flex items-center gap-2">ðŸ“± Device</button>
    <button onclick="switchCategory('aksesoris')" id="tab-aksesoris" class="bg-white text-slate-500 border border-slate-200 px-6 py-3 rounded-2xl font-bold text-sm whitespace-nowrap transition-all flex items-center gap-2">ðŸŽ§ Aksesoris</button>
    <button onclick="switchCategory('demolive')" id="tab-demolive" class="bg-white text-slate-500 border border-slate-200 px-6 py-3 rounded-2xl font-bold text-sm whitespace-nowrap transition-all flex items-center gap-2">âœ¨ Demo Live</button>
  </div>

  <div class="mb-8 flex flex-col md:flex-row gap-4 items-center justify-between">
    <div class="relative w-full max-w-md group">
        <input id="search-bar" type="text" placeholder="Cari unit..." class="w-full bg-white border-2 border-slate-200 rounded-2xl px-6 py-4 pl-14 shadow-sm focus:border-blue-500 outline-none font-semibold transition-all" oninput="filterItems()">
        <div class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-blue-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
        </div>
    </div>
    <div class="flex gap-4 w-full md:w-auto">
        <div class="flex-1 min-w-[100px] bg-white p-4 rounded-2xl border border-slate-200 shadow-sm text-center">
            <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Total Stok</p>
            <p id="stat-total" class="text-xl font-black text-blue-600">0</p>
        </div>
        <div class="flex-1 min-w-[100px] bg-white p-4 rounded-2xl border border-slate-200 shadow-sm text-center">
            <p class="text-[9px] font-bold text-red-400 uppercase tracking-widest">Limit</p>
            <p id="stat-kritis" class="text-xl font-black text-red-600">0</p>
        </div>
    </div>
  </div>

  <div id="loader" class="flex flex-col items-center justify-center py-20 hidden">
    <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
    <p class="mt-4 font-bold text-slate-400 animate-pulse">Menyelaraskan Data...</p>
  </div>

  <div id="data-container">
    <div class="hidden lg:block overflow-hidden glass-card rounded-[2.5rem] shadow-xl">
      <table class="min-w-full">
        <thead class="bg-slate-900/5 text-[11px] font-black text-slate-500 uppercase tracking-widest">
          <tr>
            <th class="px-8 py-6 text-left">Produk</th>
            <th class="px-8 py-6 text-center">In</th>
            <th class="px-8 py-6 text-center">Out</th>
            <th class="px-8 py-6 text-center">Stok</th>
          </tr>
        </thead>
        <tbody id="tabel-desktop" class="divide-y divide-slate-100"></tbody>
      </table>
    </div>
    <div id="tabel-mobile" class="lg:hidden grid grid-cols-1 md:grid-cols-2 gap-4"></div>
  </div>
</main>

<script>
const CONFIG = {
    device: "1y3BLZuMrOWzNxHY_e3v9feUuQSQahyCXuRwX4rdSNW0",
    aksesoris: "10sJQMKCQ0-J6k18X8u0laUxYgaYi4L8Oxeo1JNEOsqI",
    demolive: "1IH3NG5gDJtxvvL3-Rqg9Kbz96sEr4gzTgwbfTTXBABo"
};

let currentCategory = 'device';
let currentData = [];

async function loadData() {
    const statusBadge = document.getElementById("status-badge");
    const statusText = document.getElementById("status-text");
    const loader = document.getElementById("loader");
    const container = document.getElementById("data-container");
    
    loader.classList.remove("hidden");
    container.classList.add("opacity-20");
    
    const url = `https://docs.google.com/spreadsheets/d/${CONFIG[currentCategory]}/export?format=csv&gid=0`;
    
    try {
        const res = await fetch(url);
        const csvData = await res.text();
        const rows = csvData.split('\n').map(r => r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/));
        
        // FILTER PERBAIKAN: Menghapus baris kosong, header "Description", atau baris tanpa nama produk
        currentData = rows.filter(row => {
            const namaProduk = (row[1] || "").replace(/"/g, "").trim().toLowerCase();
            return namaProduk !== "" && 
                   namaProduk !== "description" && 
                   namaProduk !== "deskripsi produk" && 
                   namaProduk !== "produk";
        });
        
        statusBadge.className = "w-2 h-2 rounded-full bg-emerald-500 status-pulse";
        statusText.textContent = "Terhubung";
        document.getElementById("last-update").textContent = new Date().toLocaleTimeString('id-ID');
        
        renderUI(currentData);
        updateStats(currentData);
    } catch (err) {
        statusBadge.className = "w-2 h-2 rounded-full bg-red-500";
        statusText.textContent = "Error";
    } finally {
        loader.classList.add("hidden");
        container.classList.remove("opacity-20");
    }
}

function switchCategory(cat) {
    currentCategory = cat;
    ['device', 'aksesoris', 'demolive'].forEach(c => {
        document.getElementById(`tab-${c}`).className = (c === cat) ? "tab-active px-6 py-3 rounded-2xl font-bold text-sm whitespace-nowrap flex items-center gap-2" : "bg-white text-slate-500 border border-slate-200 px-6 py-3 rounded-2xl font-bold text-sm whitespace-nowrap flex items-center gap-2";
    });
    loadData();
}

function renderUI(rows) {
    const desktop = document.getElementById("tabel-desktop");
    const mobile = document.getElementById("tabel-mobile");
    desktop.innerHTML = ""; mobile.innerHTML = "";

    rows.forEach(col => {
        const id = (col[0] || "").replace(/"/g, "");
        const nama = (col[1] || "").replace(/"/g, "");
        const inQty = parseInt(col[2]) || 0;
        const outQty = parseInt(col[3]) || 0;
        const sisa = inQty - outQty;

        let badgeStyle = "bg-blue-100 text-blue-600";
        if (sisa === 1) badgeStyle = "blink-alert shadow-sm";
        if (sisa <= 0) badgeStyle = "bg-slate-100 text-slate-300";

        desktop.innerHTML += `
            <tr class="hover:bg-blue-50/50 transition-all">
                <td class="px-8 py-5">
                    <p class="text-[9px] font-mono font-bold text-slate-400 mb-0.5">${id}</p>
                    <p class="font-bold text-slate-800 uppercase text-xs">${nama}</p>
                </td>
                <td class="px-8 py-5 text-center font-bold text-slate-500">${inQty}</td>
                <td class="px-8 py-5 text-center font-bold text-slate-500">${outQty}</td>
                <td class="px-8 py-5 text-center"><span class="${badgeStyle} px-5 py-2 rounded-xl text-xs font-black inline-block min-w-[50px]">${sisa}</span></td>
            </tr>`;

        mobile.innerHTML += `
            <div class="bg-white rounded-3xl p-5 shadow-sm border border-slate-100">
                <p class="text-[8px] font-mono font-bold text-slate-300 mb-1">${id}</p>
                <h3 class="font-black text-slate-800 uppercase text-[11px] mb-4 h-8 overflow-hidden">${nama}</h3>
                <div class="flex justify-between items-center bg-slate-50 rounded-2xl p-3 text-center">
                    <div class="flex-1"><p class="text-[7px] font-bold text-slate-400">IN</p><p class="text-xs font-bold">${inQty}</p></div>
                    <div class="w-px h-6 bg-slate-200"></div>
                    <div class="flex-1"><p class="text-[7px] font-bold text-slate-400">OUT</p><p class="text-xs font-bold">${outQty}</p></div>
                    <div class="w-px h-6 bg-slate-200"></div>
                    <div class="flex-1"><p class="text-[7px] font-bold text-slate-400">STOK</p><p class="text-xs font-black ${sisa === 1 ? 'text-red-500' : (sisa <= 0 ? 'text-slate-300' : 'text-blue-600')}">${sisa}</p></div>
                </div>
            </div>`;
    });
}

function updateStats(rows) {
    let total = 0, kritis = 0;
    rows.forEach(row => {
        const s = (parseInt(row[2]) || 0) - (parseInt(row[3]) || 0);
        if(s > 0) total += s;
        if(s === 1) kritis++;
    });
    document.getElementById("stat-total").textContent = total;
    document.getElementById("stat-kritis").textContent = kritis;
}

function filterItems() {
    const q = document.getElementById("search-bar").value.toLowerCase();
    Array.from(document.getElementById("tabel-desktop").children).forEach(r => r.style.display = r.innerText.toLowerCase().includes(q) ? "" : "none");
    Array.from(document.getElementById("tabel-mobile").children).forEach(c => c.style.display = c.innerText.toLowerCase().includes(q) ? "" : "none");
}

window.onload = loadData;
setInterval(loadData, 60000);
</script>
</body>
</html>
